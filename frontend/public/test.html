<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Transacciones Diarias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.3/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e293b;
            --primary-light: #334155;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: var(--shadow-lg);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            border-radius: 0 0 30px 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button:hover {
            background: var(--bg-main);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-main);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: white;
            border-color: var(--accent);
            color: var(--accent);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, var(--bg-main) 0%, white 100%);
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .amount-debit {
            color: var(--success);
            font-weight: 600;
        }

        .amount-credit {
            color: var(--danger);
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [activeTab, setActiveTab] = useState('transactions');
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState(null);
            
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [transactions, setTransactions] = useState([]);
            const [companies, setCompanies] = useState([]);
            const [accounts, setAccounts] = useState([]);
            const [thirdParties, setThirdParties] = useState([]);
            
            const [form, setForm] = useState({
                company: '',
                date: new Date().toISOString().split('T')[0],
                account: '',
                third_party: '',
                concept: '',
                additional_description: '',
                debit: 0,
                credit: 0
            });
            
            const [reportForm, setReportForm] = useState({
                company: '',
                year: new Date().getFullYear(),
                month: new Date().getMonth() + 1
            });

            useEffect(() => {
                if (token) {
                    fetchData();
                }
            }, [token]);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const fetchData = async () => {
                setLoading(true);
                try {
                    const headers = { 'Authorization': `Token ${token}` };
                    
                    const [transRes, compRes, accRes, thirdRes] = await Promise.all([
                        fetch('http://127.0.0.1:8000/api/transactions/', { headers })
                        fetch('http://127.0.0.1:8000/api/companies/', { headers })
                        fetch('http://127.0.0.1:8000/api/accounts/', { headers })
                        fetch('http://127.0.0.1:8000/api/third-parties/', { headers })
                    ]);

                    if (transRes.ok) setTransactions(await transRes.json());
                    if (compRes.ok) {
                        const companies = await compRes.json();
                        setCompanies(companies);
                        if (companies.length > 0) {
                            setReportForm(prev => ({ ...prev, company: companies[0].id }));
                        }
                    }
                    if (accRes.ok) setAccounts(await accRes.json());
                    if (thirdRes.ok) setThirdParties(await thirdRes.json());
                } catch (error) {
                    showNotification('Error al cargar datos', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const response = await fetch('http://127.0.0.1:8000/api-token-auth/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginForm)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        setToken(data.token);
                        showNotification('Ingreso exitoso', 'success');
                    } else {
                        showNotification('Credenciales invÃ¡lidas', 'error');
                    }
                } catch (error) {
                    showNotification('Error de conexiÃ³n', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setToken(null);
                showNotification('SesiÃ³n cerrada', 'info');
            };

            const handleSubmitTransaction = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const response = await fetch('/api/transactions/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Token ${token}`
                        },
                        body: JSON.stringify(form)
                    });
                    
                    if (response.ok) {
                        const newTransaction = await response.json();
                        setTransactions([newTransaction, ...transactions]);
                        showNotification('TransacciÃ³n creada exitosamente', 'success');
                        setForm({
                            ...form,
                            concept: '',
                            additional_description: '',
                            debit: 0,
                            credit: 0
                        });
                        setActiveTab('transactions');
                    } else {
                        showNotification('Error al crear transacciÃ³n', 'error');
                    }
                } catch (error) {
                    showNotification('Error de conexiÃ³n', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleDownloadReport = () => {
                const { company, year, month } = reportForm;
                if (!company) {
                    showNotification('Seleccione una empresa', 'error');
                    return;
                }
                window.location.href = `/api/export-excel/${company}/${year}/${month}/`;
                showNotification('Descargando reporte...', 'info');
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0
                }).format(amount);
            };

            const calculateStats = () => {
                const totalDebits = transactions.reduce((sum, t) => sum + parseFloat(t.debit || 0), 0);
                const totalCredits = transactions.reduce((sum, t) => sum + parseFloat(t.credit || 0), 0);
                const balance = totalDebits - totalCredits;
                return { totalDebits, totalCredits, balance, count: transactions.length };
            };

            if (!token) {
                return (
                    <div className="login-container">
                        <div className="login-card">
                            <div className="logo-container">
                                <div className="logo">TD</div>
                            </div>
                            <h2 style={{textAlign: 'center', marginBottom: '10px', fontSize: '28px'}}>
                                Sistema de Transacciones
                            </h2>
                            <p style={{textAlign: 'center', color: 'var(--text-secondary)', marginBottom: '30px'}}>
                                GestiÃ³n contable inteligente
                            </p>
                            <form onSubmit={handleLogin}>
                                <div className="form-group" style={{marginBottom: '20px'}}>
                                    <label>Usuario</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-group" style={{marginBottom: '30px'}}>
                                    <label>ContraseÃ±a</label>
                                    <input
                                        type="password"
                                        className="form-control"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary" style={{width: '100%'}} disabled={loading}>
                                    {loading ? <span className="loading"></span> : null}
                                    {loading ? 'Ingresando...' : 'Ingresar'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            const stats = calculateStats();

            return (
                <>
                    {notification && (
                        <div className={`notification ${notification.type}`}>
                            {notification.type === 'success' && 'âœ“'}
                            {notification.type === 'error' && 'âœ—'}
                            {notification.type === 'info' && 'â„¹'}
                            {notification.message}
                        </div>
                    )}

                    <div className="header">
                        <div className="header-content">
                            <div className="header-title">
                                <div style={{width: '40px', height: '40px', background: 'white', borderRadius: '10px', display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'var(--accent)', fontWeight: 'bold'}}>
                                    TD
                                </div>
                                <h1>Sistema de Transacciones Diarias</h1>
                            </div>
                            <button onClick={handleLogout} className="btn btn-secondary">
                                ðŸšª Cerrar SesiÃ³n
                            </button>
                        </div>
                    </div>

                    <div className="container">
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-label">Total DÃ©bitos</div>
                                <div className="stat-value" style={{color: 'var(--success)'}}>
                                    {formatCurrency(stats.totalDebits)}
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Total CrÃ©ditos</div>
                                <div className="stat-value" style={{color: 'var(--danger)'}}>
                                    {formatCurrency(stats.totalCredits)}
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Balance</div>
                                <div className="stat-value" style={{color: stats.balance >= 0 ? 'var(--success)' : 'var(--danger)'}}>
                                    {formatCurrency(stats.balance)}
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-label">Transacciones</div>
                                <div className="stat-value">{stats.count}</div>
                            </div>
                        </div>

                        <div className="tabs">
                            <button 
                                className={`tab-button ${activeTab === 'transactions' ? 'active' : ''}`}
                                onClick={() => setActiveTab('transactions')}
                            >
                                ðŸ“Š Transacciones
                            </button>
                            <button 
                                className={`tab-button ${activeTab === 'new' ? 'active' : ''}`}
                                onClick={() => setActiveTab('new')}
                            >
                                âž• Nueva TransacciÃ³n
                            </button>
                            <button 
                                className={`tab-button ${activeTab === 'reports' ? 'active' : ''}`}
                                onClick={() => setActiveTab('reports')}
                            >
                                ðŸ“ˆ Reportes
                            </button>
                        </div>

                        {activeTab === 'transactions' && (
                            <div className="card">
                                <div className="card-header">
                                    <h2 className="card-title">
                                        ðŸ“Š Transacciones Recientes
                                    </h2>
                                </div>
                                <div className="table-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Fecha</th>
                                                <th>Empresa</th>
                                                <th>Cuenta</th>
                                                <th>Tercero</th>
                                                <th>Concepto</th>
                                                <th>DÃ©bito</th>
                                                <th>CrÃ©dito</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {transactions.length === 0 ? (
                                                <tr>
                                                    <td colSpan="7">
                                                        <div className="empty-state">
                                                            <div className="empty-state-icon">ðŸ“­</div>
                                                            <p>No hay transacciones registradas</p>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ) : (
                                                transactions.slice(0, 10).map((t, idx) => (
                                                    <tr key={idx}>
                                                        <td>{new Date(t.date).toLocaleDateString('es-CO')}</td>
                                                        <td>{companies.find(c => c.id === t.company)?.name || '-'}</td>
                                                        <td>{accounts.find(a => a.id === t.account)?.name || '-'}</td>
                                                        <td>{thirdParties.find(tp => tp.id === t.third_party)?.name || '-'}</td>
                                                        <td>{t.concept}</td>
                                                        <td className="amount-debit">
                                                            {t.debit > 0 ? formatCurrency(t.debit) : '-'}
                                                        </td>
                                                        <td className="amount-credit">
                                                            {t.credit > 0 ? formatCurrency(t.credit) : '-'}
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'new' && (
                            <div className="card">
                                <div className="card-header">
                                    <h2 className="card-title">
                                        âž• Nueva TransacciÃ³n
                                    </h2>
                                </div>
                                <form onSubmit={handleSubmitTransaction}>
                                    <div className="form-grid">
                                        <div className="form-group">
                                            <label>Empresa</label>
                                            <select 
                                                className="form-control"
                                                value={form.company}
                                                onChange={(e) => setForm({...form, company: e.target.value})}
                                                required
                                            >
                                                <option value="">Seleccionar...</option>
                                                {companies.map(c => (
                                                    <option key={c.id} value={c.id}>{c.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Fecha</label>
                                            <input
                                                type="date"
                                                className="form-control"
                                                value={form.date}
                                                onChange={(e) => setForm({...form, date: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Cuenta</label>
                                            <select 
                                                className="form-control"
                                                value={form.account}
                                                onChange={(e) => setForm({...form, account: e.target.value})}
                                                required
                                            >
                                                <option value="">Seleccionar...</option>
                                                {accounts.map(a => (
                                                    <option key={a.id} value={a.id}>
                                                        {a.code} - {a.name}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Tercero</label>
                                            <select 
                                                className="form-control"
                                                value={form.third_party}
